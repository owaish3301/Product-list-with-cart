<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Product list with cart</title>

  <link rel="stylesheet" href="src/stylesheet/style.css">
</head>
<body class="bg-rose-100">

  <!-- according to the design we need two flex containers one for products other one for cart -->

  <main class="flex flex-col md:flex-row p-6 md:p-8 lg:p-16 gap-6">
    <section class="w-full md:w-3/5">
      <!-- this section is for rendering items -->
      <header>
        <h1 class="text-3xl font-bold font-red-hat">Desserts</h1>
      </header>

      <article class="product-container flex flex-col md:flex-row flex-wrap mt-6 md:mt-8 justify-center md:gap-[6%] lg:gap-[5%]">
        <div class="w-full md:w-[47%] lg:w-[30%] hidden">
          <div class="img-container m-auto max-w-[300px] relative">
            <img src="./assets/images/image-waffle-desktop.jpg" alt="" class="rounded-md">

            <div name="" class="add-to-cart w-[140px] pt-2 pb-2 pr-4 pl-4 border-rose-300 border-2 rounded-full bg-white flex flex-nowrap justify-between gap-1 absolute bottom-[-10%] left-[50%] translate-x-[-50%]">
              <img src="./assets/images/icon-add-to-cart.svg">
              <p>Add to cart</p>
            </div>
            <div name="something" class="add-to-cart w-[140px] pt-2 pb-2 pr-4 pl-4 rounded-full flex flex-nowrap justify-between gap-1 absolute bottom-[-10%] left-[50%] translate-x-[-50%] bg-red hover:cursor-pointer">
              <img src="./assets/images/icon-decrement-quantity.svg" alt="" class="border-2 rounded-full p-1">
              <p class="text-white">1</p>
              <img src="./assets/images/icon-increment-quantity.svg" alt="" class="border-2 rounded-full p-1">
            </div>
          </div>

          <div class="product-info max-w-[300px] m-auto mt-8 mb-8">
            <p class="product-category font-red-hat text-rose-400">Waffle</p>
            <p class="product-name font-red-hat font-semibold">Waffle with Berries</p>
            <p class="product-price text-red font-red-hat font-semibold">$6.50</p>
          </div>
        </div>
        

        
        
      </article>
    </section>
  
    <section class="w-full md:w-2/5 bg-white p-4 h-max rounded-md">
      <!-- this section is for cart items -->
      <header class="mb-4">
        <h1 class="text-3xl font-bold font-red-hat text-red">Your Cart (<span id="total-cart-items">0</span>) </h1>
      </header>

      <article>
        <div class="empty-cart-items">
          <img src="./assets/images/illustration-empty-cart.svg" alt="" class="empty-cart-image m-auto">
          <p class="text-rose-400 font-semibold font-red-hat text-center">Your added items will appear here</p>
        </div>


        <div class="cart-items-nonempty">
          <div class="item-container flex justify-between mt-2 mb-2">
            <div class="item-info-container hidden">
              <div class="item-name-container">
                <p class="font-red-hat font-semibold">Classic Tiramisu</p>
              </div>
              <div class="item-quantity-and-price-container flex gap-4">
                <p class="item-quantity text-red font-semibold font-red-hat"> 1x </p>
                <p class="item-rate text-rose-400 font-red-hat"> @ $5.50 </p>
                <p class="final-price text-rose-400 font-red-hat"> $5.50 </p>
              </div>
            </div>
            <div class="cross-button-container h-max w-max self-center hidden hover:cursor-pointer">
              <img src="./assets/images/icon-remove-item.svg" alt="" class="remove-all p-1 border-2 border-rose-400 rounded-full">
            </div>
          </div>
        </div>
        
        <div class="order-total-container mt-4 hidden">
          <div class="order-amount-container flex justify-between mb-2">
            <p class="font-red-hat">Order Total</p>
            <p id="final-amount" class="text-xl font-semibold font-red-hat">$46.50</p>
          </div>
          <div class="carbon-neutral-delivery bg-rose-100 w-full flex justify-center p-4 pb-4 rounded-lg gap-2">
            <img src="./assets/images/icon-carbon-neutral.svg" alt="">
            <p class="text-center font-red-hat">This is a <span class="font-semibold">carbon-neutral</span> delivery</p>
          </div>
          <div class="confirm-btn-container">
            <button id="confirm-order" class="text-white bg-red w-full mt-4 pt-4 pb-4 rounded-3xl">Confirm Order</button>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script type="module" src="./src/srcipts/items_loader.js"></script>
  <script type="module" src="./src/srcipts/cart_manager.js"></script>
  <script type="module" src="./src/srcipts/order_confirmation.js"></script>
</body>
</html>
